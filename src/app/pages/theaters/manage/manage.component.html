<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                        <h3 class="mb-0" *ngIf="mode==1">Visualizar</h3> <!--Si existe el mode=1-->
                        <h3 class="mb-0" *ngIf="mode==2">Crear</h3> <!--Si existe el mode=3-->
                        <h3 class="mb-0" *ngIf="mode==3">Actualizar</h3> <!--Si existe el mode=2-->
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div clas="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-4"><label for="">Id:</label></div>
                                <div clas="col-8"><!--<input type="text" disabled [{ngModel}]="theater.id">--></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="">Ubicacion</label></div>
                                <div clas="col-8"> <input type="number" disabled class="form-control" [(ngModel)]="theater.location" formControlName="location">
                                    <button class="btn btn success btn-block" *ngIf="mode==2" (click)="create()" >Crear</button>
                                    <div
                                    *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.location.errors.minlength" class="msnError">Inválido </strong>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"><label for="">Capacidad</label></div>
                                <div clas="col-8">
                                    <input type="number" disabled class="form-control" [(ngModel)]="theater.capacity" 
                                    formControlName="capacity"></div>
                                <div
                                *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.capacity.errors.min" class="msnError">Valor mínimo debe ser 1</strong>
                                <strong *ngIf="getTheFormGroup.capacity.errors.max" class="msnError">Valor máximo 100 </strong>
                                <strong *ngIf="getTheFormGroup.capacity.errors.required" class="msnError">Requerido</strong>
                              </div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>
